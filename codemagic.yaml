workflows:
  ios-workflow:
    name: iOS App Store Build
    max_build_duration: 60
    environment:
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
      node: latest
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Sync Capacitor
        script: |
          npx cap sync ios
      - name: Build iOS app
        script: |
          xcodebuild \
            -workspace "" \
            -scheme "" \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/App.xcarchive \
            archive
    artifacts:
      - build/**/*.xcarchive
      - build/**/*.ipa
    publishing:
      app_store_connect:
        auth: integration
