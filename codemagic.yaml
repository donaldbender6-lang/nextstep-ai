workflows:
  ios-release:
    name: iOS Release (ASC API key signing)
    max_build_duration: 60
    environment:
      xcode: 26.2
      node: 22
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "com.donal.nextstepai"
    scripts:
      - name: Install JS deps
        script: |
          npm ci

      - name: Capacitor sync iOS
        script: |
          npx cap sync ios

      - name: Install CocoaPods
        script: |
          cd ios/App
          pod install
          cd ../..

      - name: Write App Store Connect API key to file
        script: |
          set -euo pipefail
          mkdir -p "$HOME/private_keys"
          KEY_PATH="$HOME/private_keys/AuthKey.p8"

          # IMPORTANT:
          # APP_STORE_CONNECT_PRIVATE_KEY should be the FULL .p8 contents including BEGIN/END lines
          # Keep it as a Secure env var in Codemagic.
          echo "$APP_STORE_CONNECT_PRIVATE_KEY" > "$KEY_PATH"
          chmod 600 "$KEY_PATH"

          echo "Wrote API key to: $KEY_PATH"

      - name: Build iOS archive (automatic signing via API key)
        script: |
          set -euo pipefail

          xcodebuild \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath build/App.xcarchive \
            -allowProvisioningUpdates \
            -authenticationKeyPath "$HOME/private_keys/AuthKey.p8" \
            -authenticationKeyID "$APP_STORE_CONNECT_KEY" \
            -authenticationKeyIssuerID "$APP_STORE_CONNECT_ISSUER_ID" \
            PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
            archive

      - name: Export IPA
        script: |
          set -euo pipefail

          # If you already have an ExportOptions.plist in repo, use it.
          # Otherwise create a basic one for App Store upload:
          cat > ExportOptions.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <true/>
            <key>signingStyle</key>
            <string>automatic</string>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist ExportOptions.plist

    artifacts:
      - build/export/*.ipa
      - build/App.xcarchive
