workflows:
  ios-workflow:
    name: iOS App Store Build (Manual Signing – Env Vars)
    max_build_duration: 60

    environment:
      node: latest
      xcode: latest
      cocoapods: default
      groups:
        - ios_signing
      vars:
        TEAM_ID: "CKDUJJL6BZ"
        BUNDLE_ID: "com.donal.nextstepai"

    scripts:
      - name: Verify signing env vars (presence only)
        script: |
          echo "IOS_CERT_P12_B64: ${IOS_CERT_P12_B64:+PRESENT}${IOS_CERT_P12_B64:-MISSING}"
          echo "IOS_CERT_PASSWORD: ${IOS_CERT_PASSWORD:+PRESENT}${IOS_CERT_PASSWORD:-MISSING}"
          echo "IOS_PROFILE_B64: ${IOS_PROFILE_B64:+PRESENT}${IOS_PROFILE_B64:-MISSING}"
          echo "CM_PULL_REQUEST=${CM_PULL_REQUEST:-}"

      - name: Install dependencies
        script: |
          npm install

      - name: Sync Capacitor
        script: |
          npx cap sync ios

      - name: Install signing cert + provisioning profile
        script: |
          set -euo pipefail

          : "${IOS_CERT_P12_B64:?Missing IOS_CERT_P12_B64}"
          : "${IOS_CERT_PASSWORD:?Missing IOS_CERT_PASSWORD}"
          : "${IOS_PROFILE_B64:?Missing IOS_PROFILE_B64}"

          keychain initialize

          # Install certificate
          echo "$IOS_CERT_P12_B64" | base64 --decode > /tmp/cert.p12
          keychain add-certificates \
            --certificate /tmp/cert.p12 \
            --certificate-password "$IOS_CERT_PASSWORD"

          # Install provisioning profile
          PROFILE_TMP="/tmp/profile.mobileprovision"
          echo "$IOS_PROFILE_B64" | base64 --decode > "$PROFILE_TMP"

          PROFILE_PLIST="$(security cms -D -i "$PROFILE_TMP")"
          UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' /dev/stdin <<< "$PROFILE_PLIST")
          APP_ID=$(/usr/libexec/PlistBuddy -c 'Print :Entitlements:application-identifier' /dev/stdin <<< "$PROFILE_PLIST")

          echo "Profile UUID: $UUID"
          echo "Profile App ID: $APP_ID"

          PROFILE_DIR="$HOME/Library/MobileDevice/Provisioning Profiles"
          mkdir -p "$PROFILE_DIR"
          cp "$PROFILE_TMP" "$PROFILE_DIR/$UUID.mobileprovision"

          echo "PROFILE_UUID=$UUID" >> "$CM_ENV"

          echo "=== SIGNING IDENTITIES ==="
          security find-identity -v -p codesigning || true

          echo "=== PROFILES ==="
          ls -la "$PROFILE_DIR"

      - name: Build iOS app (archive)
        script: |
          set -euo pipefail

          xcodebuild \
            -project ios/App/App.xcodeproj \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -archivePath build/App.xcarchive \
            DEVELOPMENT_TEAM="${TEAM_ID}" \
            PRODUCT_BUNDLE_IDENTIFIER="${BUNDLE_ID}" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE="${PROFILE_UUID}" \
            archive

      - name: Export IPA
        script: |
          set -euo pipefail

          cat > exportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>${TEAM_ID}</string>
            <key>signingStyle</key>
            <string>manual</string>
          </dict>
          </plist>
          EOF

          xcodebuild \
            -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/export

    artifacts:
      - build/export/*.ipa
      - build/**/*.xcarchive
      - exportOptions.plist
